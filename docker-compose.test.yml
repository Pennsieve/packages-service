version: '3'

networks:
  packages-tests:
    driver: bridge

services:
  # Test Container for Jenkins
  ci-tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    env_file:
      - dockertest.env
    depends_on:
      - pennsievedb-ci
      - minio-ci
      - dynamodb-ci
    environment:
      - POSTGRES_HOST=pennsievedb-ci
      - MINIO_URL=http://minio-ci:9000
      - DYNAMODB_URL=http://dynamodb-ci:8000
    volumes:
      - $PWD:/go/src/github.com/pennsieve/packages-service
    networks:
      - packages-tests

  pennsievedb:
    image: pennsieve/pennsievedb:V20230315145959-seed
    restart: always
    ports:
      - "5432:5432"
    networks:
      - packages-tests

  pennsievedb-ci:
    image: pennsieve/pennsievedb:V20230315145959-seed
    restart: always
    networks:
      - packages-tests

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=awstestkey
      - MINIO_ROOT_PASSWORD=awstestsecret
    command: server --console-address ":9001" /data
    networks:
      - packages-tests

  minio-ci:
    image: minio/minio
    environment:
      - MINIO_ROOT_USER=awstestkey
      - MINIO_ROOT_PASSWORD=awstestsecret
    command: server --console-address ":9001" /data
    networks:
      - packages-tests

  dynamodb:
    image: amazon/dynamodb-local
    restart: always
    ports:
      - "8000:8000"
    networks:
      - packages-tests

  dynamodb-ci:
    image: amazon/dynamodb-local
    restart: always
    networks:
      - packages-tests